<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <nav class = "navbar bg-dark text-light">
        <div class = "container-fluid">
            <span class = "navbar-brand mb-0 h1">Weather Dashboard</span>
        </div>
    </nav>
    <main class="container">
        <section class="row">
          <div class="col-12 col-md-3">
            <form id="searchForm" class="card p-3 m-3">
              <input id="q" class="form-control mb-3" />
              <button id="search" type="submit" class="btn btn-primary mb-3">Search</button>
              <div id="searchedCities"></div>
            </form>
          </div>
          <div class="col-12 col-md-9">
            <div class="card p-3 m-3" id="current">
            
            </div>
            <div id="fiveDay" class="row">
            
            </div>
          </div>
        </section>
      </main>
    <script src="script.js"></script>
</body>
</html>
